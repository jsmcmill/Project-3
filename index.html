<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="top">
    <h2>Sign Up For Our Newsletter</h2>
        <p class="info">Get the latest news on how your code is doing right in your inbox.</p>
        </div>
    <form>
        <fieldset class="fieldset">
            <legend>Contact Information</legend>
            <div class="flex-pair">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required">
            </div>
            
            <div class="flex-pair">
            <label for="email">Email</label>
            <input type="email" id="email" name="user-email" placeholder="Required">
            </div>
            
            <div class="flex-pair">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-email">
            </div>
            
            <div class="flex-pair">
            <label for="address1">Street Address</label>
            <input type="text" id="address1" name="user-address1">
            </div>
            
            <div class="flex-pair">
            <label for="address2">City</label>
            <input type="text" id="address2" name="user-address2">
            </div>
            
            <div class="flex-pair">
            <label for="state">State</label><br>
            <select name="user-state" id="state">
                <option value="">Choose State</option>
                <option value="Maine">Maine</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="Vermont">Vermont</option>
            </select>
            </div>
            
            <div class="flex-pair">
            <label for="zip">Zip Code</label><br>
            <input type="text" id="zip" name="user-zip">
            </div>
        </fieldset>
        <fieldset>
            
            <legend>Newsletter</legend>
            <div>
            <label class="label">Select the newsletters you would like to recieve</label><br>
            <br>
            <input type="checkbox" id="html" value="html" name="user_html"><label class="news" for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css" name="user_css"><label class="news" for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript" name="user_java"><label class="news" for="javascript">Javascript News</label><br>
            </div>
            <div>
            <label class="label">Newsletter format</label><br>
            <br>
            <input type="radio" id="html_format" value="html_format" name="user_format"><label for="html_format" class="news">HTML</label><br>
            <input type="radio" id="text_format" value="text_format" name="user_format"><label for="text_format" class="news">Plain text</label><br>
            </div>
            
            <label for="topics" class="label1" >Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>
    
            </fieldset>
            <div class="button">
            <button type="submit" id="submit">Sign Up</button>
            </div>
    </form>
    <footer>Copyright The Code Review</footer>
</body>
</html>
